<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>MINES</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- React 17 (самый стабильный вариант) -->
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

  <style>
    body {
      margin: 0;
      background: #0e1017;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    .screen {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    h1 { font-size: 36px; margin-bottom: 10px; }
    h2 { font-size: 22px; margin-bottom: 16px; }

    input {
      width: 260px;
      padding: 12px;
      font-size: 16px;
      text-align: center;
      margin-bottom: 16px;
    }

    button {
      width: 260px;
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.5;
      cursor: default;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(5, 50px);
      gap: 10px;
      margin: 20px 0;
    }

    .cell {
      width: 50px;
      height: 50px;
      background: #1c2030;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
    }
  </style>
</head>

<body>
<div id="app"></div>

<script>
  const { useState, useEffect } = React;

  function App() {
    const [screen, setScreen] = useState('splash');
    const [userId, setUserId] = useState('');
    const [opened, setOpened] = useState([]);

    // splash → enter
    useEffect(() => {
      if (screen === 'splash') {
        setTimeout(() => setScreen('enter'), 2000);
      }
    }, [screen]);

    // SPLASH
    if (screen === 'splash') {
      return (
        React.createElement('div', { className: 'screen' },
          React.createElement('h1', null, 'MINES'),
          React.createElement('div', null, 'Загрузка...')
        )
      );
    }

    // ENTER ID
    if (screen === 'enter') {
      return (
        React.createElement('div', { className: 'screen' },
          React.createElement('h2', null, 'Введите ID 1win'),
          React.createElement('input', {
            value: userId,
            placeholder: 'ID',
            onChange: e => setUserId(e.target.value.replace(/\D/g, ''))
          }),
          React.createElement('button', {
            disabled: !userId,
            onClick: () => setScreen('signal')
          }, 'Продолжить')
        )
      );
    }

    // SIGNAL
    const cells = Array.from({ length: 25 });

    function getSignal() {
      setOpened([]);
      const stars = [];
      while (stars.length < 5) {
        const r = Math.floor(Math.random() * 25);
        if (!stars.includes(r)) stars.push(r);
      }

      stars.forEach((i, idx) => {
        setTimeout(() => {
          setOpened(prev => [...prev, i]);
        }, idx * 400);
      });
    }

    return (
      React.createElement('div', { className: 'screen' },
        React.createElement('h2', null, 'Сигнал'),
        React.createElement('div', { className: 'grid' },
          cells.map((_, i) =>
            React.createElement('div', { key: i, className: 'cell' },
              opened.includes(i) ? '★' : ''
            )
          )
        ),
        React.createElement('button', { onClick: getSignal }, 'Получить сигнал')
      )
    );
  }

  ReactDOM.render(
    React.createElement(App),
    document.getElementById('app')
  );
</script>
</body>
</html>
