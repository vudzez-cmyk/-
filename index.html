<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>MINES</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

  <style>
    body {
      margin: 0;
      background: radial-gradient(ellipse at top, #0b1220 0%, #05070f 70%);
      font-family: Arial, sans-serif;
      color: #fff;
    }

    .screen {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      text-align: center;
    }

    .logo-1win {
      position: absolute;
      top: 14px;
      right: 14px;
      width: 72px;
      opacity: 0.95;
    }

    .board {
      position: relative;
      width: 300px;
      margin-top: 40px;
    }

    .board img {
      width: 100%;
      display: block;
    }

    .star {
      position: absolute;
      width: 36px;
      height: 36px;
      transform: scale(0);
      animation: pop 0.25s ease forwards;
      pointer-events: none;
      filter: drop-shadow(0 0 12px rgba(255,180,80,0.95));
    }

    @keyframes pop {
      to { transform: scale(1); }
    }

    button {
      margin-top: 28px;
      width: 260px;
      height: 48px;
      border-radius: 12px;
      border: none;
      background: #f5c451;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.6;
      cursor: default;
    }
  </style>
</head>

<body>
<div id="app"></div>

<script>
  const { useState, useEffect } = React;

  /* ===== BASE64 ASSETS ===== */

  const GRID_IMG =
    "data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAASABIAAD/4QCMRXhpZgAATU0AKgAAAAgABQ...";

  const STAR_IMG =
    "data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAASABIAAD/4QCMRXhpZgAATU0AKgAAAAgABQ...";

  const ONEWIN_IMG =
    "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAyAAAAGuCAYAAABoVWLpAAAACXBI...";

  /* ===== POSITIONS 5x5 ===== */
  const POSITIONS = [
    [10,10],[30,10],[50,10],[70,10],[90,10],
    [10,30],[30,30],[50,30],[70,30],[90,30],
    [10,50],[30,50],[50,50],[70,50],[90,50],
    [10,70],[30,70],[50,70],[70,70],[90,70],
    [10,90],[30,90],[50,90],[70,90],[90,90],
  ];

  function App() {
    const [stars, setStars] = useState([]);
    const [locked, setLocked] = useState(false);

    function getSignal() {
      if (locked) return;
      setLocked(true);
      setStars([]);

      const picks = [];
      while (picks.length < 5) {
        const r = Math.floor(Math.random() * 25);
        if (!picks.includes(r)) picks.push(r);
      }

      picks.forEach((idx, i) => {
        setTimeout(() => {
          setStars(prev => [...prev, idx]);
          if (i === picks.length - 1) setLocked(false);
        }, i * 420);
      });
    }

    return (
      React.createElement('div', { className: 'screen' },

        React.createElement('img', {
          src: ONEWIN_IMG,
          className: 'logo-1win'
        }),

        React.createElement('div', { className: 'board' },
          React.createElement('img', { src: GRID_IMG }),

          stars.map(i =>
            React.createElement('img', {
              key: i,
              src: STAR_IMG,
              className: 'star',
              style: {
                left: POSITIONS[i][0] + '%',
                top: POSITIONS[i][1] + '%',
                transform: 'translate(-50%, -50%)'
              }
            })
          )
        ),

        React.createElement('button', {
          onClick: getSignal,
          disabled: locked
        }, locked ? 'Загрузка…' : 'Получить сигнал')
      )
    );
  }

  ReactDOM.render(
    React.createElement(App),
    document.getElementById('app')
  );
</script>
</body>
</html>
