    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: radial-gradient(ellipse at top, #1f2433 0%, #0b0e16 70%);
      color: #fff;
    }

    .screen {
      min-height: 100vh;
      padding: 28px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .logo {
      font-size: 42px;
      font-weight: 800;
      letter-spacing: 2px;
      margin-bottom: 20px;
    }

    .logo-1win {
      font-size: 18px;
      font-weight: 700;
      color: #f5c451;
      margin-bottom: 12px;
      opacity: 0.9;
    }

    h2 {
      font-size: 22px;
      margin-bottom: 14px;
    }

    .subtitle {
      font-size: 14px;
      color: #a1a6c1;
      margin-bottom: 28px;
    }

    input {
      width: 100%;
      max-width: 320px;
      height: 52px;
      background: #1f2433;
      border-radius: 14px;
      border: 1px solid #2f354d;
      font-size: 18px;
      font-weight: 600;
      color: #fff;
      text-align: center;
      margin-bottom: 22px;
    }

    input::placeholder {
      color: #6b7190;
    }

    button {
      width: 100%;
      max-width: 320px;
      height: 52px;
      border-radius: 14px;
      border: none;
      font-size: 16px;
      font-weight: 700;
      letter-spacing: 0.3px;
      cursor: pointer;
      transition: transform 0.15s ease;
    }

    .btn-primary {
      background: #f5c451;
      color: #000;
    }

    .btn-primary:active {
      transform: scale(0.97);
    }

    .btn-disabled {
      background: #2f3347;
      color: #7b819b;
      cursor: default;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(5, 56px);
      gap: 12px;
      margin: 20px 0 26px;
    }

    .cell {
      position: relative;
      width: 56px;
      height: 56px;
      background: linear-gradient(180deg, #2b3050, #1c2036);
      border-radius: 12px;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.05);
      display: flex;
      align-items: center;
      justify-content: center;
      transform: scale(1);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .cell.open {
      transform: scale(1.05);
      box-shadow: 0 0 12px rgba(245,196,81,0.6);
    }
