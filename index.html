<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>MINES</title>

  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- Telegram -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- React -->
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: radial-gradient(ellipse at top, #1f2433 0%, #0b0e16 70%);
      color: #fff;
    }

    .screen {
      min-height: 100vh;
      padding: 28px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .logo {
      font-size: 42px;
      font-weight: 800;
      letter-spacing: 2px;
      margin-bottom: 20px;
    }

    h2 {
      font-size: 22px;
      margin-bottom: 14px;
    }

    .subtitle {
      font-size: 14px;
      color: #a1a6c1;
      margin-bottom: 28px;
    }

    input {
      width: 100%;
      max-width: 320px;
      height: 52px;
      background: #1f2433;
      border-radius: 14px;
      border: 1px solid #2f354d;
      font-size: 18px;
      font-weight: 600;
      color: #fff;
      text-align: center;
      margin-bottom: 22px;
    }

    input::placeholder {
      color: #6b7190;
    }

    button {
      width: 100%;
      max-width: 320px;
      height: 52px;
      border-radius: 14px;
      border: none;
      font-size: 16px;
      font-weight: 700;
      letter-spacing: 0.3px;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .btn-primary {
      background: #f5c451;
      color: #000;
    }

    .btn-primary:active {
      transform: scale(0.97);
    }

    .btn-disabled {
      background: #2f3347;
      color: #7b819b;
      cursor: default;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(5, 56px);
      gap: 12px;
      margin: 24px 0;
    }

    .cell {
      position: relative;
      width: 56px;
      height: 56px;
      background: linear-gradient(180deg, #2b3050, #1c2036);
      border-radius: 12px;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.05);
      display: flex;
      align-items: center;
      justify-content: center;
      transform: scale(1);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .cell.open {
      transform: scale(1.05);
      box-shadow: 0 0 12px rgba(245,196,81,0.6);
    }

    .cell.open::after {
      content: '';
      position: absolute;
      inset: -6px;
      border-radius: 16px;
      background: radial-gradient(circle, rgba(245,196,81,0.35), transparent 60%);
      z-index: -1;
    }
  </style>
</head>

<body>
<div id="app"></div>

<script>
  if (window.Telegram && window.Telegram.WebApp) {
    Telegram.WebApp.ready();
    Telegram.WebApp.expand();
  }

  const { useState, useEffect } = React;

  const StarIcon = React.createElement(
    'svg',
    { width: 22, height: 22, viewBox: '0 0 24 24', fill: 'none' },
    React.createElement('path', {
      d: 'M12 2L14.9 8.6L22 9.3L16.5 14.1L18.2 21L12 17.3L5.8 21L7.5 14.1L2 9.3L9.1 8.6L12 2Z',
      fill: '#F5C451'
    })
  );

  function App() {
    const [screen, setScreen] = useState('splash');
    const [userId, setUserId] = useState('');
    const [opened, setOpened] = useState([]);

    useEffect(() => {
      if (screen === 'splash') {
        setTimeout(() => setScreen('enter'), 2500);
      }
    }, [screen]);

    if (screen === 'splash') {
      return React.createElement('div', { className: 'screen' },
        React.createElement('div', { className: 'logo' }, 'MINES'),
        React.createElement('div', null, 'Загрузка...')
      );
    }

    if (screen === 'enter') {
      return React.createElement('div', { className: 'screen' },
        React.createElement('h2', null, 'Введите ID 1win'),
        React.createElement('input', {
          value: userId,
          placeholder: 'Ваш ID',
          inputMode: 'numeric',
          onChange: e => setUserId(e.target.value.replace(/\D/g, ''))
        }),
        React.createElement('button', {
          className: userId ? 'btn-primary' : 'btn-disabled',
          disabled: !userId,
          onClick: () => setScreen('final')
        }, 'Продолжить')
      );
    }

    if (screen === 'final') {
      return React.createElement('div', { className: 'screen' },
        React.createElement('h2', null, 'Остался один шаг'),
        React.createElement('div', { className: 'subtitle' }, 'Нажмите кнопку, чтобы получить сигнал'),
        React.createElement('button', {
          className: 'btn-primary',
          onClick: () => setScreen('signal')
        }, 'Продолжить')
      );
    }

    if (screen === 'signal') {
      const cells = Array.from({ length: 25 });

      function getSignal() {
        const stars = [];
        while (stars.length < 5) {
          const r = Math.floor(Math.random() * 25);
          if (!stars.includes(r)) stars.push(r);
        }
        setOpened(stars);
      }

      return React.createElement('div', { className: 'screen' },
        React.createElement('h2', null, 'Сигнал'),
        React.createElement('div', { className: 'grid' },
          cells.map((_, i) =>
            React.createElement('div', {
              key: i,
              className: 'cell' + (opened.includes(i) ? ' open' : '')
            }, opened.includes(i) ? StarIcon : null)
          )
        ),
        React.createElement('button', {
          className: 'btn-primary',
          onClick: getSignal
        }, 'Получить сигнал')
      );
    }
  }

  ReactDOM.render(
    React.createElement(App),
    document.getElementById('app')
  );
</script>
</body>
</html>
