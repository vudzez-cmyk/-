<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>MINES</title>

  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(ellipse at center, #1c1f2a 0%, #0e1017 70%);
      color: #fff;
    }
    .screen {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 24px;
    }
    h1 { font-size: 36px; margin-bottom: 16px; }
    h2 { font-size: 22px; margin-bottom: 16px; }

    input {
      width: 100%;
      max-width: 320px;
      padding: 14px;
      border-radius: 10px;
      border: none;
      font-size: 18px;
      text-align: center;
      margin-bottom: 20px;
    }

    button {
      width: 100%;
      max-width: 320px;
      padding: 14px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }

    .btn-primary {
      background: #f6c94b;
      color: #000;
    }

    .btn-disabled {
      background: #555;
      color: #aaa;
      cursor: default;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      margin: 20px 0;
    }

    .cell {
      width: 50px;
      height: 50px;
      background: #2a2d3d;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
    }
  </style>
</head>

<body>
<div id="app"></div>

<script>
  if (window.Telegram && window.Telegram.WebApp) {
    Telegram.WebApp.ready();
    Telegram.WebApp.expand();
  }

  const { useState, useEffect } = React;

  function App() {
    const [screen, setScreen] = useState('splash');
    const [userId, setUserId] = useState('');
    const [opened, setOpened] = useState([]);

    // Splash → Enter ID
    useEffect(() => {
      if (screen === 'splash') {
        setTimeout(() => setScreen('enter'), 2500);
      }
    }, [screen]);

    // SPLASH
    if (screen === 'splash') {
      return React.createElement('div', { className: 'screen' },
        React.createElement('h1', null, 'MINES'),
        React.createElement('div', null, 'Загрузка...')
      );
    }

    // ENTER ID
    if (screen === 'enter') {
      return React.createElement('div', { className: 'screen' },
        React.createElement('h2', null, 'Введите ID 1win'),
        React.createElement('input', {
          value: userId,
          inputMode: 'numeric',
          placeholder: 'Ваш ID',
          onChange: e => setUserId(e.target.value.replace(/\D/g, ''))
        }),
        React.createElement('button', {
          className: userId ? 'btn-primary' : 'btn-disabled',
          disabled: !userId,
          onClick: () => setScreen('final')
        }, 'Продолжить')
      );
    }

    // FINAL STEP
    if (screen === 'final') {
      return React.createElement('div', { className: 'screen' },
        React.createElement('h2', null, 'Остался один шаг'),
        React.createElement('button', {
          className: 'btn-primary',
          onClick: () => setScreen('signal')
        }, 'Продолжить')
      );
    }

    // SIGNAL
    if (screen === 'signal') {
      const cells = Array.from({ length: 25 });

      function getSignal() {
        const stars = [];
        while (stars.length < 5) {
          const r = Math.floor(Math.random() * 25);
          if (!stars.includes(r)) stars.push(r);
        }
        setOpened(stars);
      }

      return React.createElement('div', { className: 'screen' },
        React.createElement('h2', null, 'Сигнал'),
        React.createElement('div', { className: 'grid' },
          cells.map((_, i) =>
            React.createElement('div', { key: i, className: 'cell' },
              opened.includes(i) ? '⭐' : ''
            )
          )
        ),
        React.createElement('button', {
          className: 'btn-primary',
          onClick: getSignal
        }, 'Получить сигнал')
      );
    }
  }

  ReactDOM.render(
    React.createElement(App),
    document.getElementById('app')
  );
</script>

</body>
</html>
