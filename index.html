
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>MINES</title>

  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(ellipse at center, #1c1f2a 0%, #0e1017 70%);
      color: #fff;
    }
    .screen {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 24px;
    }
    button {
      width: 100%;
      max-width: 320px;
      padding: 14px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      background: #f6c94b;
      color: #000;
      cursor: pointer;
    }
    input {
      width: 100%;
      max-width: 320px;
      padding: 14px;
      border-radius: 10px;
      border: none;
      font-size: 18px;
      text-align: center;
      margin-bottom: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      margin: 20px 0;
    }
    .cell {
      width: 50px;
      height: 50px;
      background: #2a2d3d;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
    }
  </style>
</head>

<body>
<div id="app"></div>

<script>
  const { useState, useEffect } = React;

  function App() {
    const [screen, setScreen] = useState('splash');
    const [opened, setOpened] = useState([]);

    useEffect(() => {
      setTimeout(() => setScreen('signal'), 2000);
    }, []);

    if (screen === 'splash') {
      return React.createElement('div', { className: 'screen' },
        React.createElement('h1', null, 'MINES'),
        React.createElement('div', null, 'Загрузка...')
      );
    }

    const cells = Array.from({ length: 25 });

    function getSignal() {
      const stars = [];
      while (stars.length < 5) {
        const r = Math.floor(Math.random() * 25);
        if (!stars.includes(r)) stars.push(r);
      }
      setOpened(stars);
    }

    return React.createElement('div', { className: 'screen' },
      React.createElement('h2', null, 'Сигнал'),
      React.createElement('div', { className: 'grid' },
        cells.map((_, i) =>
          React.createElement('div', { key: i, className: 'cell' },
            opened.includes(i) ? '⭐' : ''
          )
        )
      ),
      React.createElement('button', { onClick: getSignal }, 'Получить сигнал')
    );
  }

  ReactDOM.render(
    React.createElement(App),
    document.getElementById('app')
  );
</script>
</body>
</html>
